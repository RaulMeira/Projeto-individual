<script>

    var vt_votos = []
    var vt_messi = []
    var vt_neymar = []
    var vt_veiga = []
    var maior = 0
    var nmaiorNome = ''


    function registrar() {


        if (ipt_messi.checked == false && ipt_veiga.checked == false && ipt_neymar.checked == false) {
            alert("voce precisa escolher um jogador")
        }

        else {

            if (ipt_messi.checked === true) {

                vt_messi.push(1)
                ipt_messi.checked = ""
                vt_votos.push("messi")

            }

            if (ipt_neymar.checked === true) {

                vt_neymar.push(1)
                ipt_neymar.checked = ""

                vt_votos.push("neymar")

            }

            if (ipt_veiga.checked === true) {

                vt_veiga.push(1)
                ipt_veiga.checked = ""

                vt_votos.push("veiga")

            }

            mensagem.innerHTML = (`Quantidade de votos: ${vt_votos.length} <br>
            Quantidade que gostam do Messi: ${vt_messi.length} <br>
            Quantidade que gostam do Neymar: ${vt_neymar.length} <br>
            Quantidade que gostam do Veiga: ${vt_veiga.length} <br>`)

            final.innerHTML = ''
            vencedor.innerHTML = ''

            for (var index = 1; index <= vt_votos.length; index++) {

                if (vt_messi.length > maior) {
                    maior = vt_messi.length
                    maiorNome = "messi"
                }
                else {
                    if (vt_neymar.length > maior) {
                        maior = vt_neymar.length
                        maiorNome = "neymar"
                        
                    }
                    else {
                        if (vt_veiga.length > maior) {
                            maior = vt_veiga.length
                            maiorNome = "veiga"
                        }
                    }
                }

                final.innerHTML += ` o ${index} voto foi no ${vt_votos[index - 1]} <br>
                `
                vencedor.innerHTML = `O melhor jogador de 2022 segundo a enquete foi: ${maiorNome}`

            }
        }

    }



    function atualizacaoPeriodica() {
        obterdados(1);

        function sendData() {
            var http = new XMLHttpRequest();
            http.open('POST', 'http://localhost:3000/api/sendData', false);
            http.send(null);
        }

        setInterval(() => {

        setTimeout(atualizacaoPeriodica, 5000);

    function obterdados(idAquario) {
        fetch(`/medidas/tempo-real/${idAquario}`)
            .then(resposta => {

                        alertar(resposta[0].chave, idAquario);

                } else {

                    console.error('Nenhum dado encontrado ou erro na API');
                }
            })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados do aquario p/ gráfico: ${error.message}`);
            });

    }

        else if (chave < limites.ideal && chave >= limites.alerta_vazio) {

            console.log("caiu no 6")

        else if (chave < limites.alerta_vazio && chave >= limites.emergencia_vazio) {

            console.log("caiu no 7")
        }
